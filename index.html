<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetrip Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="image1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut-I">
    <img id="image2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut-II">
    <form action="">
        <h1>Rocket around the moon with your BFFS</h1>
        <label for="country" class="block">Departure Country</label>
        <select name="countries" id="countries">
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Ireland">Ireland</option>
            <option value="Australia">Australia</option>
            <option value="Italy">Italy</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
            <option value="France">France</option>
            <option value="Spain">Spain</option>
            <option value="Mexico">Mexico</option>
            <option value="Iran">Iran</option>
            <option value="Oman">Oman</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
            <option value="UK">UK</option>
            
        </select>
        <label for="travellers" class="block">No. of Space Travellers</label>
        <input type="number" name="travellers" id="tarvellers">
        <label for="email" class="block">Your Email</label>
        <input type="email" name="email" id="email" placeholder="spacetrip@gmail.com">
        <label for="rent" class="block">Do you want to rent space suit?</label>
        <input type="radio" name="rent-button" id="yes">
        <label for="yes" class="rent-button">Yes, please.</label>
        <input type="radio" name="rent-button" id="no">
        <label for="no" class="rent-button">No, I have my own.</label>
        <input type="button" value="TAKE US TO SPACE" id="button">
    </form>
    

</body>
</html>
